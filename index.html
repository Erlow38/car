<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Erlow road game</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="shortcut icon" href="img/wheel.webp" type="image">
</head>
<body>
    <div class="title"><img src="https://fontmeme.com/permalink/230301/4672a629eb0e7d7221cc4d77b4283d58.png" alt="police-richards-frederick" border="0"></div>
    <div class="car">
        <img class="car-body" src="img/car.webp" alt="">
        <img class="wheel-1" src="img/wheel.webp" alt="">
        <img class="wheel-2" src="img/wheel.webp" alt="">
    </div>
    <div class="container">
        <div class="infinite">
            <div class="shadow"></div>
        </div>
    </div>
    <div class="btn_container">
        <button class="btn" id="left_btn">⏴</button>
        <button class="btn" id="right_btn">⏵</button>
        <button class="btn" id="up_btn">⏶</button>
        <button class="btn" id="down_btn">⏷</button>
        <button class="btn" id="more_btn">+</button>
        <button class="btn" id="less_btn">-</button>
        <button class="btn" id="stop_btn">⏸</button>
    </div>
    <div class="credit">Ehrler Ethan Copyright © 2023 All rights reserved.</div>
    <script src="js/ctrl.js"></script>
</body>
</html>
